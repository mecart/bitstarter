<!DOCTYPE html>
<html lang = "en">
  <HEAD>
    <META CHARSET="utf-8">
    <TITLE>My great Bitstarter B-series movie!</TITLE>
    <LINK TYPE="text/css" REL="stylesheet"
	  HREF="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap-2.3.2.css">
    <STYLE TYPE="text/css">
      body {
       padding-top: 20px;
       padding-bottom: 40px;
      }
      .container {
       width: 960px;
      }
      p.lead {
       padding-top: 15px;
      }
      .navigation, .pitch, .section1, .section2, .faq, .footer {
       padding: 10px 0px 10px 0px;
      }
      .video, .thermometer, .order, .social {
        border: 1px dotted;
        text-align: center;
      }
      .video {
        /* Internal borders have 1px width, need to add 4 x 1px to 120px. */
        height: 124px;
        line-height: 124px;
      }
      .thermometer, .order, .social {
        /* line-height to vertically center: http://phrogz.net/css/vertical-align/index.html */
        height: 40px;
        line-height: 40px;
      }
      div.row {
        border: 1px solid;
      }
    </STYLE>
</HEAD>
<BODY>
  <DIV CLASS="container">
    <DIV CLASS="row navigation">
      <DIV CLASS = "span2 logo">
	Super Awesome Logo
	</DIV>
      <DIV CLASS="span6 blank">
	Super Cool Blank
	</DIV>
      <DIV CLASS="span4 about">
	Totally regular About
	</DIV>
      </DIV>
    <DIV CLASS="row heading">
      <DIV CLASS="span12">
	<H1>ZombieShark vs Octopubot</H1>
	</DIV>
      </DIV>
    <DIV CLASS="row subheading">
      <DIv CLASS="span12">
	<P CLASS="lead">This is an awesome title for a sucky movie.</P>
	</DIV>
      </DIV>
    <DIV CLASS="row pitch">
    <DIV CLASS="span6 video">
      Trailer
      </DIV>
    <DIV class="span6">
      <DIV CLASS="thermometer">
	I'm getting tired of typing.
	</DIV>
      <DIV CLASS="order">
	Order
	</DIV>
      <DIV CLASS="social">
	Bug your facebook friends.
	</DIV>
      </DIV>
    </DIV>
  <DIV CLASS="row section1">
    <DIV CLASS="span12">
      Mktg section 1
      </DIV>
    </DIV>
  <DIV CLASS="row section2">
    <DIV CLASS="span12">
      Marketing section 2
      </DIV>
    </DIV>
  <DIV CLASS="row faq">
    <DIV CLASS="span12">
      FAQ
      </DIV>
    </DIV>
    <DIV CLASS="row footer">
      <DIV CLASS="span12">
	Footer: I will dream of html tags...
	</DIV>
      </DIV>
    </DIV>
  </BODY>
</HTML>
